<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chukspace Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .container {
            display: flex;
            height: calc(100vh - 70px);
        }

        nav {
            width: 220px;
            background-color: #34495e;
            color: white;
            padding-top: 1rem;
            position: fixed;
            top: 70px;
            bottom: 0;
            left: 0;
            overflow-y: auto;
        }

        nav a {
            display: block;
            color: white;
            padding: 0.75rem 1rem;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #1abc9c;
        }

        main {
            margin-left: 220px;
            width: calc(100% - 220px);
            height: 100%;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        üïäÔ∏è Chukspace ‚Äì Stewardship Dashboard
    </header>

    <div class="container">
        <nav>
            <a href="#" onclick="loadApp('https://www.chukspace.fyi/')">AGT CRM</a>
            <a href="#" onclick="loadApp('https://your-church-b-app.vercel.app')">Church B CRM</a>
            <a href="#" onclick="loadApp('/Chukedia Policy Statement.pdf')">Policy Statement</a>
            <a href="#" onclick="loadApp('static/service-plan.pdf')">Service Plan</a>
            <a href="#" onclick="loadApp('about.html')">About</a>
        </nav>

        <main>
            <iframe id="app-frame" src="about.html" title="App Frame"></iframe>
        </main>
    </div>

    <script>
        function loadApp(url) {
            document.getElementById('app-frame').src = url;
        }
    </script>
</body>
</html>
