<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chukspace Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .container {
            display: flex;
            height: calc(100vh - 70px); /* Full height minus header */
        }

        nav {
            width: 220px;
            background-color: #34495e;
            color: white;
            padding-top: 1rem;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }

        nav a {
            display: block;
            color: white;
            padding: 0.75rem 1rem;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #1abc9c;
        }

        main {
            margin-left: 220px;
            width: calc(100% - 220px);
            height: 100%;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        üïäÔ∏è Chukspace ‚Äì Data Stewardship
    </header>

    <div class="container">
        <nav>
            <a href="#" onclick="loadApp('https://www.chukspace.fyi/')">AGT Sheffield CRM</a>
            <a href="#" onclick="loadApp('https://your-church-b-app-url.com')">Church B CRM</a>
            <a href="#" onclick="loadApp('/static/Chukedia Policy Statement.pdf')">Policy Statement</a>
            <a href="#" onclick="loadApp('/static/service-plan.html')">Service Plan</a>
            <a href="#" onclick="loadApp('/static/about.html')">About</a>
        </nav>

        <main>
            <iframe id="app-frame" src="" title="App Frame"></iframe>
        </main>
    </div>

    <script>
        function loadApp(url) {
            document.getElementById('app-frame').src = url;
        }

        // Load default page
        window.onload = function() {
            loadApp('/static/about.html');
        };
    </script>
</body>
</html>
