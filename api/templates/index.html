<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chukspace</title>
  <link rel="icon" sizes="1000x1000" type="image/x-icon" href="https://github.com/Tunnox/Images/blob/main/Chukspace%20Logo/Chukspace%20Icon_new.png?raw=true">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #0a192f;
      padding: 1rem;
      text-align: center;
    }
    header img {
      max-height: 60px;
    }
    nav {
      display: flex;
      background-color: #112240;
      padding: 0.5rem 1rem;
      align-items: center;
      flex-wrap: wrap;
    }
    nav a {
      color: #ccd6f6;
      text-decoration: none;
      margin-right: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #64ffda;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-toggle::after {
      content: " â–¼";
      font-size: 0.7rem;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #112240;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-top: 0.5rem;
      z-index: 1000;
    }
    .dropdown-menu a {
      display: block;
      padding: 0.5rem 1rem;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    main {
      padding: 2rem;
      min-height: calc(100vh - 120px);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content.split {
      display: flex;
      background: white;
      width: 95%;
      height: 95%;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
    }
    .modal-side {
      flex: 1;
      border: none;
    }
    .modal-side iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff5f56;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.5rem 0.8rem;
      border-radius: 50%;
    }
    @media(max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .modal-content.split {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/Tunnox/Images/blob/main/Chukspace%20Logo/Chukspace%20Logo.png?raw=true" alt="Chukspace Logo">
  </header>
  
  <nav>
    <a href="#" data-page="dashboard">Dashboard</a>
    <a href="#" data-page="about">About</a>
    <div class="dropdown">
      <a href="#" class="dropdown-toggle">Policies & Governance</a>
      <div class="dropdown-menu">
        <a href="#" data-page="policy">Policies</a>
        <a href="#" data-page="service">Service Plans</a>
      </div>
    </div>
    <a href="#" data-page="analytics">Data Analytics</a>
    <a href="#" data-page="resources">Resources</a>
    <a href="#" data-page="contact">Contact</a>
  </nav>
  
  <main id="main-content"></main>
  
  <div id="modal" class="modal">
    <div class="modal-content split">
      <div class="modal-side left">
        <iframe id="modal-github" src=""></iframe>
      </div>
      <div class="modal-side right">
        <iframe id="modal-link" src=""></iframe>
      </div>
      <button class="close-btn" onclick="closeModal()">X</button>
    </div>
  </div>
  
  <script>
    const pages = {
      dashboard: `...DASHBOARD CONTENT FROM ORIGINAL HTML WITH LINKS...`,
      about: `...ABOUT CONTENT FROM ORIGINAL HTML...`,
      policy: `...POLICY CONTENT FROM ORIGINAL HTML...`,
      service: `...SERVICE PLAN CONTENT FROM ORIGINAL HTML...`,
      analytics: `<section><h1>Data Analytics</h1><p>Coming soon...</p></section>`,
      resources: `<section><h1>Resources</h1><p>Useful documents and links.</p></section>`,
      contact: `<section><h1>Contact</h1><p>Email: info@chukspace.fyi</p></section>`
    };
    
    function loadPage(page) {
      document.getElementById('main-content').innerHTML = pages[page] || `<p>Page not found</p>`;
    }
    
    document.querySelectorAll('nav a[data-page]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        loadPage(link.dataset.page);
      });
    });
    
    function openModal(githubUrl, appUrl) {
      document.getElementById('modal-github').src = githubUrl;
      document.getElementById('modal-link').src = appUrl;
      document.getElementById('modal').style.display = 'flex';
    }
    
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal-github').src = '';
      document.getElementById('modal-link').src = '';
    }
    
    window.onload = () => loadPage('dashboard');
  </script>
</body>
</html>
