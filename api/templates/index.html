<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chukspace</title>
  <link rel="icon" sizes="1000x1000" type="image/x-icon" href="https://github.com/Tunnox/Images/blob/main/Chukspace%20Logo/Chukspace%20Icon_new.png?raw=true">
  <style>
    /* Same upgraded modern UI styles here (from previous structure) */
    /* Keeping structure, colors, and responsive behaviour */
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/Tunnox/Images/blob/main/Chukspace%20Logo/Chukspace%20Logo.png?raw=true" alt="Chukspace Logo">
  </header>
  
  <nav>
    <a href="#" data-page="dashboard">Dashboard</a>
    <a href="#" data-page="about">About</a>
    <div class="dropdown">
      <a href="#" class="dropdown-toggle">Policies & Governance</a>
      <div class="dropdown-menu">
        <a href="#" data-page="policy">Policies</a>
        <a href="#" data-page="service">Service Plans</a>
      </div>
    </div>
    <a href="#" data-page="analytics">Data Analytics</a>
    <a href="#" data-page="resources">Resources</a>
    <a href="#" data-page="contact">Contact</a>
  </nav>
  
  <main id="main-content"></main>
  
  <div id="modal" class="modal">
    <div class="modal-content split">
      <div class="modal-side left">
        <iframe id="modal-github" src=""></iframe>
      </div>
      <div class="modal-side right">
        <iframe id="modal-link" src=""></iframe>
      </div>
      <button class="close-btn" onclick="closeModal()">X</button>
    </div>
  </div>
  
  <script>
    const pages = {
      dashboard: `...DASHBOARD CONTENT FROM ORIGINAL HTML WITH LINKS...`,
      about: `...ABOUT CONTENT FROM ORIGINAL HTML...`,
      policy: `...POLICY CONTENT FROM ORIGINAL HTML...`,
      service: `...SERVICE PLAN CONTENT FROM ORIGINAL HTML...`,
      analytics: `<section><h1>Data Analytics</h1><p>Coming soon...</p></section>`,
      resources: `<section><h1>Resources</h1><p>Useful documents and links.</p></section>`,
      contact: `<section><h1>Contact</h1><p>Email: info@chukspace.fyi</p></section>`
    };
    
    function loadPage(page) {
      document.getElementById('main-content').innerHTML = pages[page] || `<p>Page not found</p>`;
    }
    
    document.querySelectorAll('nav a[data-page]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        loadPage(link.dataset.page);
      });
    });
    
    function openModal(githubUrl, appUrl) {
      document.getElementById('modal-github').src = githubUrl;
      document.getElementById('modal-link').src = appUrl;
      document.getElementById('modal').style.display = 'block';
    }
    
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal-github').src = '';
      document.getElementById('modal-link').src = '';
    }
    
    window.onload = () => loadPage('dashboard');
  </script>
</body>
</html>
